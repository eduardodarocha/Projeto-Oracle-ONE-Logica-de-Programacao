<meta charset="UTF-8">
<h3>
    Álcool ou Gasolina?
</h3>
<script>
    var tanque = 40;
    var caminhoComGasolina = 480;
    var caminhoComAlcool = 300;
    consumoDeGasolina = caminhoComGasolina / tanque;
    consumoDeAlcool = caminhoComAlcool / tanque;
    document.write("O consumo usando gasolina foi de " + consumoDeGasolina + "km/l <br>");
    document.write("O consumo usando álcool foi de " + consumoDeAlcool + "km/l");
</script>
