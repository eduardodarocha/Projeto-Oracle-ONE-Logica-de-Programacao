<meta charset="UTF-8">

<script>
    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteio(n) {
        return Math.round(Math.random() * n);
    }

    //var numeroPensado = 5;
    // var numeroPensado = Math.round(Math.random() * 100);
    var n = parseInt(prompt("Escolha o número N "));
    var numeroPensado = sorteio(n);

    console.log(numeroPensado);
    var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));

    if (chute == numeroPensado) {
        mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado)
    } else {
        if (chute > numeroPensado) {
            mostra("Você errou, o número que você escolheu foi maior que " + numeroPensado);
        } else {
            mostra("Você errou, o número que você escolheu foi menor que " + numeroPensado);
        }
    }

    //if (chute != numeroPensado) {

</script>
