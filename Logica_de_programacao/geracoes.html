<meta charset="UTF_8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    anoAtual = 2020;
    anoDescob = 1500;
    geracoes = Math.round((anoAtual - anoDescob) / 28);

    mostra("O número de gerações desde o descobrimento é ");
    mostra(geracoes);
</script>
